<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Player Snake Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        #game-board {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            position: relative;
        }
        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid lightgray;
            box-sizing: border-box;
        }
        .snake {
            background-color: green;
        }
        .apple {
            background-color: red;
        }
        .empty {
            background-color: white;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>2 Player Snake Game</h1>
    <div id="game-board">
        <!-- Dynamically filled game cells will go here -->
    </div>

    <div class="controls">
        <form action="/cgi-bin/snake.py" method="GET">
            <input type="hidden" name="player" value="1">
            <button type="submit" name="move" value="up">Player 1 - Move Up</button>
            <button type="submit" name="move" value="down">Player 1 - Move Down</button>
            <button type="submit" name="move" value="left">Player 1 - Move Left</button>
            <button type="submit" name="move" value="right">Player 1 - Move Right</button>
        </form>
        <br>
        <form action="/cgi-bin/snake.py" method="GET">
            <input type="hidden" name="player" value="2">
            <button type="submit" name="move" value="up">Player 2 - Move Up</button>
            <button type="submit" name="move" value="down">Player 2 - Move Down</button>
            <button type="submit" name="move" value="left">Player 2 - Move Left</button>
            <button type="submit" name="move" value="right">Player 2 - Move Right</button>
        </form>
    </div>

</body>
</html>
