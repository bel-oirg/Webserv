    #     autoindex on;
    #     upload_enable off;
    #     allowed_methods GET;
    #     root /home/abennar/Desktop/Webserv/YoupiBanane;
    #     index youpi.bad_extension;
    # }

    location /cgi {
        cgi_pass on;
        allowed_methods GET;
        cgi_ext py, php;
        index shape.py;
        root /home/abennar/Desktop/Webserv/cgi-bin;
    }

    location /upload {
        upload_enable on;
        allowed_methods POST GET;
        index Upload.html;
        root /home/abennar/Desktop/Webserv/WWW;
    }
}
