server 
{
    listen 8003;
    host 127.0.0.1;
    server_name localhost;
    client_max_body_size 1395864371;
    root /Users/bel-oirg/Desktop/last_websss/;
    upload_path /Users/bel-oirg/goinfre/UPLOAD/;
    allowed_methods GET POST;

    error_page 500 /Error_pages/500.html, 504 /Error_pages/404.html;
    error_page 403 /Error_pages/403.html;
    cgi_executor py /usr/bin/python3;
    cgi_executor sh /bin/bash;
    cgi_executor php /usr/bin/php;
    cgi_executor js /usr/local/bin/node;
    cgi_executor bla /Users/bel-oirg/Desktop/last_websss/cgi_tester;

    location / {

        index   delete_test.html;
        root    /Users/bel-oirg/Desktop/last_websss/cgi-bin/;
    }
        
    location /cgi/ {
        autoindex on;
        cgi_pass on;
        allowed_methods GET POST DELETE;
        cgi_ext py, php, sh;
        root /Users/bel-oirg/Desktop/last_websss/cgi-bin/;
    }

    location /upload/ {
        upload_enable on;
        allowed_methods POST GET;
        index Upload.html;
        root /Users/bel-oirg/Desktop/last_websss/WWW;
    }
}
